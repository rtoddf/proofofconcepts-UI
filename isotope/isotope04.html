<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Interfaces</title>
		<link href="../css/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
        <link href="../css/lib/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="../css/base.css" rel="stylesheet" />
		<link href="css/isotope04.css" rel="stylesheet">
	</head>

	<body>
		<div class="module">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h3>Isotope II</h3>
					</div>
				</div>

				<div class="row">
				  <div class="col-md-12">
						<p>Choose a category from the menu on the left to sort the personalities.<br />
							<strong>NOTE: Please let all the images load before clicking a category. This is a bug I need to fix.</strong></p>
						<div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
							<a href="#" class="btn sort" role="button" data-category="*">
								All
							</a>
							<a href="#" class="btn sort" role="button" data-category=".actor">
								Actors
							</a>
							<a href="#" class="btn sort" role="button" data-category=".actress">
								Actresses
							</a>
							<a href="#" class="btn sort" role="button" data-category=".advocate">
								Advocate
							</a>
							<a href="#" class="btn sort" role="button" data-category=".artist">
								Artists
							</a>
							<a href="#" class="btn sort" role="button" data-category=".athlete">
								Athlete
							</a>
							<a href="#" class="btn sort" role="button" data-category=".author">
								Authors
							</a>
						</div>
						<div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
							<a href="#" class="btn sort" role="button" data-category=".director">
								Directors
							</a>
							<a href="#" class="btn sort" role="button" data-category=".host">
								Hosts
							</a>
							<a href="#" class="btn sort" role="button" data-category=".misc">
								Misc
							</a>
							<a href="#" class="btn sort" role="button" data-category=".musician">
								Musicians
							</a>
							<a href="#" class="btn sort" role="button" data-category=".performer">
								Performers
							</a>
							<a href="#" class="btn sort" role="button" data-category=".politician">
								Politicians
							</a>
							<a href="#" class="btn sort" role="button" data-category=".youtuber">
								YouTube
							</a>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="isotope_container"></div>
					</div>
				</div>
				</div>
			</div>
		</div>

		<script src="../scripts/lib/jquery/jquery.min.js"></script>
        <script src="../scripts/lib/bootstrap/bootstrap.min.js"></script>
        <script src="../scripts/lib/underscore-min.js"></script>
        <script src="../scripts/lib/jquery.isotope.min.js"></script>
		<script src="scripts/isotope04.js"></script>
	</body>
</html>
