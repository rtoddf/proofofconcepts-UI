<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interfaces - HTML5</title>
        <meta name="description" content="">
        <meta name="author" content="">

        <link href="../../css/layouts.css" rel="stylesheet" />
        <link href="../../css/displays.css" rel="stylesheet" />
        <link href="css/base.css" rel="stylesheet">
        <link href="css/pop/pop.css" rel="stylesheet">
    </head>

    <body data-theme="home">
        <div class="container">
            <header>
                <h2>Custom Fonts II</h2>
                <p>I got tired of trying to find one font that had all the icons and symbols I needed for a project, so I decided
                    to create my own. All the font symbols are drawn in Adobe Illustrator, exported out as svgs, then converted.</p>
            </header>
            <div class="grid">
                <h3>DC Icons</h3>
                <div class="grid custom-fonts" data-col="8">
                    <i class="icon-comic-batman"></i>
                    <i class="icon-comic-batman-beyond"></i>
                    <i class="icon-comic-batman-beyond-2"></i>
                    <i class="icon-comic-nightwing"></i>
                    <i class="icon-comic-the-wasp"></i>
                </div>
            </div>
            <div class="grid">
                <h3>Movie Icons</h3>
                <div class="grid custom-fonts" data-col="8">
                        <i class="icon-movie-clockwork-orange"></i>
                        <i class="icon-movie-clockwork-scream"></i>
                        <i class="icon-movie-paranorman"></i>
                        <i class="icon-movie-megamind"></i>
                        <i class="icon-movie-jaws"></i>
                        <i class="icon-movie-james-bond"></i>
                        <i class="icon-movie-transformers"></i>
                        <i class="icon-movie-borat"></i>
                </div>
            </div>
            <div class="grid">
                <h3>TV Icons</h3>
                <div class="grid custom-fonts" data-col="8">
                    <i class="icon-tv-drwho-dalek"></i>
                    <i class="icon-tv-drwho-tardis"></i>
                    <i class="icon-tv-simpsons-bart"></i>
                    <i class="icon-tv-simpsons-lisa"></i>
                </div>
            </div>
        </div>
    </body>
</html>
