<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Interfaces - Javascript</title>
        <link href="../css/base.css" rel="stylesheet" />
    </head>

    <body>
        <div class="flex-container">
            <h3>Javascript - Anagrams</h3>
            <div class="flex-row">
                <div class="flex-item">
                    <div class="form-group">
                        <label for="string1">String One</label>
                        <input type="text" class="form-control" id="string1" placeholder="text">
                    </div>
                    <div class="form-group">
                        <label for="string2">String Two</label>
                        <input type="text" class="form-control" id="string2" placeholder="text">
                    </div>
                    <button class="btn btn-default check">Check for Anagram</button>
                    <button class="btn btn-default reset">Reset</button>

                    <p class="response"></p>
                </div>
            </div>
        </div>

        <script src="../scripts/lib/jquery/jquery.min.js"></script>
        <script src="scripts/javascript_anagrams.js"></script>
    </body>
</html>
